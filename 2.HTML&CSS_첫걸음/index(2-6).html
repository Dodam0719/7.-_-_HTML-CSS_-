<!DOCTYPE html>
<html>
  <head>
    <!--
      style tag는 왜 head 안에 선언되는가?
    -->
    <style>
      p {
        font-size: 36px;
        color: green;
        font-weight: bold;
      }

      .title {
        font-size: 36px;
        color: red;
        font-weight: bold;
      }

      #heading {
        font-size: 36px;
        color: blue;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <p style="color: black" class="title" id="heading">판다코딩입니다!</p>
  </body>
</html>
