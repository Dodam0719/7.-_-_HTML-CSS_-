<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!--
      1. position
      2. media-query
      3. transition / animation
    -->

    <style>
      .box {
        width: 100px;
        height: 100px;
        border: 4px solid red;

        top: 100px;
        left: 100px;

        position: absolute;
        /* 기준 : 부모 */
        position: fixed;
        /* 기준 : 브라우저 */
        position: relative;
        /* 원래 내 위치*/
        position: static;
        /* 기준이 없습니다. 좌표적용 x */
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
