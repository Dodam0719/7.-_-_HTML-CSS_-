<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!--
      1. position
      2. media-query
      3. transition / animation
    -->

    <style>
      div {
        width: 100%;
        min-height: 100px;
        height: auto;
        border: 1px solid red;
        background-color: red;
      }

      .parent {
        position: relative;
      }

      .target {
        position: absolute;
        /* position: fixed; */
        width: 50%;
        top: 100px;
        right: 0;
        border: 3px solid blue;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="other">other</div>
    <div class="parent">
      parent
      <div class="target">target</div>
    </div>
    <div class="other">other</div>
  </body>
</html>
