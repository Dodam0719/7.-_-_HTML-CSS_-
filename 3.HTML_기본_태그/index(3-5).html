<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <p>안녕하세요! <b>판다코딩</b>입니다.</p>
    <!--
      b : 단순히 글자만 굵게
    -->
    <p>안녕하세요! <strong>판다코딩</strong>입니다.</p>
    <!--
      strong : 문서에서 중요한 단어
    -->
    <p>안녕하세요! <i>판다코딩</i>입니다.</p>
    <p>안녕하세요! <em>판다코딩</em>입니다.</p>

    <p>2<sup>2</sup> 2<sub>2</sub></p>
    <abbr title="HyperText Markup Language">HTML</abbr>
  </body>
</html>
