<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <!--
      u : 고유명사, 철자가 틀렸을 때

      s : 문서의 내용이 틀렸을 때
      del : 예전 버전에는 있었는데, 최신 버전에는 삭제된 내용을 표시할 때
    -->
    <p>안녕하세요! <b>판다코딩</b>입니다.</p>
    <p>안녕하세요! <u>판다코딩</u>입니다.</p>
    <p>안녕하세요! <s>판다코딩</s>입니다.</p>
    <p>안녕하세요! <del>판다코딩</del>입니다.</p>
  </body>
</html>
