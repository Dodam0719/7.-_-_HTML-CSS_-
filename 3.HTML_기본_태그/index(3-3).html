<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <!--
      ol : 순서 목록
      ul : 순서가 없는 목록
      li : 목록의 내용
    -->

    <!-- 순서 목록의 순번바꾸기 -->
    <ol start="5">
      <li>가나다</li>
      <li>마바사</li>
      <li value="10">abc</li>
      <li value="20">def</li>
    </ol>

    <hr />

    <!-- 중첩 목록 -->
    <ol>
      <li>가나다</li>
      <li>
        123
        <ol>
          <li>가나다</li>
          <li>
            마바사
            <ul>
              <li>123</li>
              <li>456</li>
            </ul>
          </li>
          <li>abc</li>
          <li>def</li>
        </ol>
      </li>
      <li>abc</li>
      <li>def</li>
    </ol>

    <hr />

    <!-- 순서가 없는 목록 -->
    <ul>
      <li>가나다</li>
      <li>마바사</li>
      <li>abc</li>
      <li>def</li>
    </ul>

    <hr />

    <!-- list style 바꾸기 -->
    <ol style="list-style: none">
      <li>가나다</li>
      <li>마바사</li>
      <li>abc</li>
      <li>def</li>
    </ol>

    <ul style="list-style-type: circle">
      <li>가나다</li>
      <li>마바사</li>
      <li>abc</li>
      <li>def</li>
    </ul>
  </body>
</html>
