<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style(4-3).css" />
  </head>
  <body>
    <!-- px, em, rem -->
    <div class="container">
      <!--
        일반적으로
        16px = 1em = 1rem
      -->
      <p class="px">PX</p>
      <p class="em">EM</p>
      <!--
        부모태그에게 font-size 속성이 있으면,
        그 속성을 1em으로 계산합니다
      -->
      <p class="rem">REM</p>
      <!--
        html font-size 1rem
      -->
    </div>
  </body>
</html>
